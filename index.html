<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Attendee Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to right, #cce5ff, #99ccff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 650px;
            height: 85vh;
            overflow-y: auto;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        .submit-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            padding: 14px 28px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 123, 255, 0.5);
        }
		.tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-left: 8px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            text-align: center;
            line-height: 20px;
            font-weight: bold;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="glass p-6">
        <h2 class="text-2xl font-bold text-center mb-4 text-gray-900">Return Attendee Form</h2>
        <form>
            <div class="mb-4">
                <label>Today's Date </label>
                <input type="date" id="todayDate" class="w-full p-2 border rounded bg-white" readonly>
            </div>
            
            <div class="mb-4">
                <label>First Name <span style='color: red;'>*</span></label>
                <input type="text" class="w-full p-2 border rounded bg-white" required>
            </div>
            
            <div class="mb-4">
                <label>Last Name <span style='color: red;'>*</span></label>
                <input type="text" class="w-full p-2 border rounded bg-white" required>
            </div>
            
            <div class="mb-4">
                <label>Neighbor ID <span style='color: red;'>*</span></label>
                <input type="text" class="w-full p-2 border rounded bg-white" required>
            </div>
            
            <div class="mb-4">
                <label>Did you bring any PGL bucks? <span style='color: red;'>*</span></label>
                <select id="pglBucks" class="w-full p-2 border rounded bg-white" onchange="togglePGLAmount()" required>
                    <option value="">-Select-</option>
					<option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            
            <div class="mb-4 hidden" id="pglAmountDiv">
                <label>If yes, amount <span style='color: red;'>*</span></label>
                <input type="number" class="w-full p-2 border rounded bg-white" required>
            </div>
            
            <div class="mb-4">
                <label>SNAP Balance + Double Up Bucks <span style='color: red;'>*</span></label>
                <input type="text" class="w-full p-2 border rounded bg-white" required>
            </div>
			
			<div class="mb-4">
                <label>No. of Tokens Generated <span style='color: red;'>*</span></label>
                <input type="text" class="w-full p-2 border rounded bg-white" required>
            </div>
            
            <div class="mb-4">
                <label>Oregon Food Bank Balance <span style='color: red;'>*</span></label>
                <input type="text" class="w-full p-2 border rounded bg-white" required>
            </div>
            
            <div class="mb-4">
                <label>Wallace <span style='color: red;'>*</span></label>
                <input type="text" class="w-full p-2 border rounded bg-white" required>
            </div>
            
            <div class="mb-4">
                <label>PGL bucks <span style='color: red;'>*</span></label>
                <input type="text" class="w-full p-2 border rounded bg-white" required>
            </div>
            
            <div class="mb-4">
                <label>How many people are attending with you today? <span style='color: red;'>*</span>
				<span class="tooltip">i
                        <span class="tooltiptext">Anyone over the age of 2</span>
                    </span>
				</label>
                <input type="number" class="w-full p-2 border rounded bg-white" required>
            </div>
            
            <div class="text-center">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('todayDate').valueAsDate = new Date();
        
        function togglePGLAmount() {
            const select = document.getElementById('pglBucks');
            const amountDiv = document.getElementById('pglAmountDiv');
            amountDiv.classList.toggle('hidden', select.value === 'No');
        }
    </script>
</body>
</html>
